
<div class="container">
  
  <h2 class="text-center text-info">{{title}}</h2><br>

  <div class="row">
    <div class="col-md-6">
<input type= "text" class='form-control' placeholder="Search Product Name" [(ngModel)]='searchByName'>
    </div>
    <div class="col-md-6">
<input type="number" class='form-control' placeholder="Search Price" [(ngModel)] ='searchByPrice'>
    </div>
  </div><br>

<table class="table">
  <thead>
    <tr>
    <th>
      <button class='btn btn-info' (click)='onImageBtnClick()'>{{showImage ? 'Hide ': 'Show '}}Images</button></th>
    <th>Name</th>
    <th>Code</th>
    <th>Release Date</th>
    <th>Price</th>
    <th>Description</th>
    <th>Quantity</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor = 'let product of products | searchByNameFilter: searchByName | searchByPriceFilter:searchByPrice'>
     <td>
       <img *ngIf='showImage' [src]='product.FrontImageUrl' (mouseout) ='showFrontImage($event,product.FrontImageUrl)' (mouseover)='showBackImage($event,product.BackImageUrl)' [width]='Width' [style.margin.px]='Margin'> </td>
     <td>{{product.ProductName}}</td>
     <td>{{product.ProductCode}}</td>
     <td>{{product.releaseDate}}</td>
     <td>{{product.Price | currency: 'INR'}}</td>
     <td>{{product.Description}}</td>
     <td [ngStyle]="{'background-color': this.product.Quantity < 100 ? 'red' : 'blue'}"><b>{{product.Quantity}}</b></td>
    </tr>
  </tbody>
</table>
</div>
